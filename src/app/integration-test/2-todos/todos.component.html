<h1> todos works!</h1>
<p class="bg-info">{{message}}</p>
<button  class="btn btn-default" (click)="add()">add</button>
<button  class="btn btn-default" (click)="delete(10)">delete</button>

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>phone</th>
                <th>website</th>
            </tr>
        </thead>
        <tr *ngFor="let item of todos">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.website}}</td>
        </tr>
    </table>
</div>
